<html>
    <head>
        <title>
            Table
        </title>
    </head>
    <body>
        <table>
            <tr>
                <th>Milk</th>
                <th>Ghee</th>
                <th>Roti</th>
            </tr>
            <tr>
                <td>200</td>
                <td>300</th>
                <td>400</th>
            </tr>
        </table>

        <h2>Horizontal Table</h2>
        <table border="1">
            <tr>
                <th>Milk</th>
                <th>Ghee</th>
                <th>Roti</th>
            </tr>
            <tr>
                <td>200</td>
                <td>300</th>
                <td>400</th>
            </tr>
        </table>
        
        <h2>Vertical Table</h2>
        <table border="1">
            <tr>
                <th>Milk</th>
                <td>200</td>
            </tr>
            <tr>
                <th>Roti</th>
                <td>200</td>
            </tr>
            <tr>
                <th>Ghee</th>
                <td>400</th>
            </tr>
        </table>
    </body>
</html>
